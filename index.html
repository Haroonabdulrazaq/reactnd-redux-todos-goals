<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Udacity Todo Goals</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
  <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/javaScript">
    const ADD_TODO = "ADD_TODO";
    const REMOVE_TODO = "REMOVE_TODO";
    const TOGGLE_TODO= "TOGGLE_TODO";
    const ADD_GOAL= "ADD_GOAL";
    const REMOVE_GOAL = "REMOVE_GOAL";
    const RECEIVE_DATA = "RECEIVE_DATA";

// Action Creators
  const addTodoAction = (todo)=>{
    return {
     type: ADD_TODO,
      todo
    }
  }
  const removeTodoAction = (id)=>{
    return {
     type: REMOVE_TODO,
      id
    }
  }
  const toggleTodoAction = (id)=>{
    return {
     type: TOGGLE_TODO,
      id
    }
  }
  const addGoalAction = (goal)=>{
    return {
     type: ADD_GOAL,
      goal
    }
  }
  const removeGoalAction = (id)=>{
    return {
     type: REMOVE_GOAL,
      id
    }
  }

  const receiveDataAction=(todos, goals)=>{
    return {
      type: RECEIVE_DATA,
      todos,
      goals
    }
  }

// App Code

function todos(state=[], action){
  switch (action.type) {
    case ADD_TODO:
      return state.concat([action.todo])
    case REMOVE_TODO:
      const newTodos = state.filter(todo => todo.id !== action.id)
      return newTodos
    case TOGGLE_TODO:
      return state.map(todo => todo.id !== action.id? todo : 
        Object.assign({}, todo, { completed: !todo.completed }));
    case RECEIVE_DATA:
      return action.todos
    default:
      return state;
  }
}
  // Goal Reducer

  const goals =(state=[], action)=>{
    console.log("Im the actor", action);
    switch (action.type) {
      case ADD_GOAL:
        return state.concat([action.goal])
      case REMOVE_GOAL:
        return state.filter((goal) => goal.id !== action.id)
      case RECEIVE_DATA:
        return action.goals
      default:
        return state;
    }
  }

// Loading Reducer
const loading =(state= true, action)=>{
  switch (action.type) {
    case RECEIVE_DATA:
      return false;
    default:
      return state;
  }
}


  //Generate Id dynamically
    const generateId= ()=> {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }

    const checker =(store)=> (next)=> (action) =>{
      if( action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')){
        alert("I include bitcoin") 
        return
      }

      if( action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')){
        alert("This is a Bad Idea")
        return 
      }

      return next(action)
    } 

    const logger =(store) => (next) => (action) => {
        console.group(action.type);
          console.log("This is the action: ", action);
          const result = next(action);
          console.log("The new State: ", store.getState())
        console.groupEnd();
        return result;
    }

    // const middlewares =[checker, logger]
      const rootReducer = Redux.combineReducers({todos,goals, loading})

  const store = Redux.createStore(rootReducer, Redux.applyMiddleware(checker, logger));
  </script>
  <script type="text/babel">
    const List =(props)=> {
      return(
        <ul>
          {props.items.map((item)=> (
            <li key={item.id}><span onClick={()=> props.toggleTodo && props.toggleTodo(item.id)}
              style={{textDecoration:item.completed? 'line-through' : 'none'}}>{item.name}</span>
              <button onClick={()=> props.removeItem(item.id)}>X</button>
            </li>
          ))}
        </ul>
      )
    }

    class Todos extends React.Component {
      addItem=(e)=>{
        e.preventDefault();
        const name = this.input.value;
        this.input.value =''

        this.props.store.dispatch(addTodoAction({
          name,
          completed: false,
          id: generateId()
        }))
      }

      removeItem =(id)=>{
        this.props.store.dispatch(removeTodoAction(id))
      }
      toggleTodo =(id)=>{
        this.props.store.dispatch(toggleTodoAction(id))
      }
      render(){
        return(
          <div>
            <h2>Todos</h2>
            <input type="text" placeholder="Add Todo" ref={(input)=> this.input = input} />
            <button onClick={this.addItem}>Add todo</button>
            <List toggleTodo={this.toggleTodo} removeItem={this.removeItem} items={this.props.todos} />
          </div>
        )
      }
    }

    class Goals extends React.Component {
      addItem=(e)=>{
        e.preventDefault();
        const name = this.input.value;
        this.input.value =''

        this.props.store.dispatch(addGoalAction({
          name,
          id: generateId()
        }))
      }

      removeItem=(id) =>{
        this.props.store.dispatch(removeGoalAction(id));
      }
      render(){
        return(
          <div>
            <h2>Goals</h2>
            <input type="text" placeholder="Add Goal" ref={(input)=> this.input = input} />
            <button onClick={this.addItem}>Add goal</button>
            <List removeItem={this.removeItem} items ={this.props.goals}/> 
          </div>
        )
      }
    }

    class App extends React.Component {
      componentDidMount() {
        const { store } = this.props;
        store.subscribe(()=> this.forceUpdate());
        Promise.all([
          API.fetchTodos(),
          API.fetchGoals()
        ]).then(([ todos, goals ]) => {
          store.dispatch(receiveDataAction(todos, goals))
        })
      }

      render() {
        const { store } = this.props;
        const { todos, goals, loading } = store.getState();
        if(loading){
          return <h3>Loading...</h3>
        }
        return(
          <div>
            <Todos todos={todos} store={this.props.store} />  
            <Goals goals={goals} store={this.props.store} />  
          </div>
        );
      }
    }

    ReactDOM.render(
      <App store={store}/>, document.getElementById('app')
    )
  </script>
</body> 
</html>
